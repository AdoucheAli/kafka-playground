spring:
  cloud:
    stream:
      kafka.binder:
        configuration:
          key.serializer: org.apache.kafka.common.serialization.IntegerSerializer
          value.serializer: org.apache.kafka.common.serialization.StringSerializer
      bindings:
        input:
          destination: effectifs-spring
          group: spring
          useNativeEncoding: true
          headerMode: raw
          binder: kafka
        output:
          destination: effectifs-spring
          useNativeEncoding: true
          headerMode: raw
          binder: kafka